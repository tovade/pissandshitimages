<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Complete - Random Image Processor</title>
    
    <!-- Meta tags for social sharing -->
    <meta property="og:title" content="Image Processing Complete - {{processingType}}">
    <meta property="og:description" content="Processing result: {{processingType}} ({{randomValue}}%). {{resultMessage}}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{currentUrl}}">
    <meta property="og:image" content="{{baseUrl}}/image/{{imageId}}?raw=true">
    <meta property="og:site_name" content="Random Image Processor">
    
    <meta name="description" content="Image processing complete: {{processingType}}. Random value: {{randomValue}}%. {{resultMessage}}">
    <meta name="keywords" content="image processing result, {{processingType}}, random compression">
    <meta name="author" content="Random Image Processor">
    <meta name="theme-color" content="{{color}}">
    
    <style>
        :root {
            --result-color: {{color}};
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 700;
        }
        
        .result-container {
            background: linear-gradient(135deg, var(--result-color)15, var(--result-color)05);
            border-left: 5px solid var(--result-color);
            border-radius: 12px;
            padding: 30px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }
        
        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .result-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .result-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--result-color);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .result-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .result-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: #495057;
        }
        
        .detail-value {
            font-weight: 500;
            color: var(--result-color);
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            margin: 20px 0;
            transition: transform 0.3s ease;
        }
        
        .image-preview:hover {
            transform: scale(1.02);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--result-color), var(--result-color)dd);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--result-color);
            border: 2px solid var(--result-color);
        }
        
        .btn-outline:hover {
            background: var(--result-color);
            color: white;
        }
        
        .actions {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .result-icon {
                font-size: 3rem;
            }
            
            .result-title {
                font-size: 1.5rem;
            }
            
            .detail-item {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
        
        /* Result type specific styles */
        .original .result-container {
            border-left-color: #28a745;
        }
        
        .original {
            --result-color: #28a745;
        }
        
        .medium .result-container {
            border-left-color: #17a2b8;
        }
        
        .medium {
            --result-color: #17a2b8;
        }
        
        .heavy .result-container {
            border-left-color: #dc3545;
        }
        
        .heavy {
            --result-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ Processing Complete!</h1>
        
        <div class="result-container {{resultClass}}">
            <div class="result-icon">{{resultEmoji1}}</div>
            <div class="result-title">{{resultType}}</div>
            <div class="result-message">{{resultMessage}}</div>
            
            <div class="result-details">
                <div class="detail-item">
                    <span class="detail-label">Random Value:</span>
                    <span class="detail-value">{{randomValue}}%</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Processing Type:</span>
                    <span class="detail-value">{{processingType}}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Image ID:</span>
                    <span class="detail-value">{{imageId}}</span>
                </div>
            </div>
        </div>
        
        <img src="/image/{{imageId}}?raw=true" alt="Processed image" class="image-preview" loading="lazy">
        
        <div class="actions">
            <a href="/image/{{imageId}}" class="btn">üìÑ View Details</a>
            <a href="/" class="btn btn-outline">üé≤ Process Another</a>
            <a href="/gallery" class="btn btn-secondary">üñºÔ∏è View Gallery</a>
        </div>
    </div>
    
    <script>
        // Add some celebration particles
        function createParticles() {
            const colors = ['var(--result-color)', '#fff', '#ffd700'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.top = '100vh';
                    particle.style.width = '8px';
                    particle.style.height = '8px';
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.borderRadius = '50%';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '1000';
                    particle.style.animation = 'particleFloat 3s ease-out forwards';
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 3000);
                }, i * 100);
            }
        }
        
        // Add particle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleFloat {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Create particles on load
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
